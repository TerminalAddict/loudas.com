- name: "Delhezi Bichir / Armoured Bichir"
  scientific_name: "Polypterus delhezi"
  image: delhezi.jpg
  habitat: "Democratic Republic of Congo. It is found in lakes, streams and flooded areas. These are often heavily vegetated."
  size: "350 mm."

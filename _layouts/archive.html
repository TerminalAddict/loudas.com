---
layout: no_search
title: Archives
---
<h1>Archive of posts from {{ page.date | date: "%B %Y" }}</h1>

<div id="archives" itemscope itemtype="http://schema.org/Article">
  <div class="archive-group">
    <div class="list-group w-100">
		{% for post in page.posts %}
		<time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date_to_string }}</time>
		<a itemprop="headline" class="list-group-item list-group-item-action w-100" href="{{ site.url }}{{ post.url }}" data-toggle="tooltip" data-placement="bottom" data-original-title="Read post: {{post.title}}">{{post.title}}</a>
		{% endfor %}
    </div>
  </div>
</div>
